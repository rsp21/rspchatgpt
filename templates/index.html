<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSP SUPPLY | Call Analysis Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f6f8;
      --text-color: #333;
      --card-bg: white;
      --border-color: #ddd;
      --copy-btn-bg: #e0e0e0;
      --copy-btn-hover: #ccc;
      --logout-bg: #e74c3c;
      --logout-hover: #c0392b;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
      --copy-btn-bg: #444;
      --copy-btn-hover: #666;
      --logout-bg: #c0392b;
      --logout-hover: #992d22;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logout-btn {
      background-color: var(--logout-bg);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .logout-btn:hover {
      background-color: var(--logout-hover);
    }

    .toggle-theme-btn {
      background-color: transparent;
      border: 1px solid var(--border-color);
      padding: 8px 14px;
      border-radius: 5px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .toggle-theme-btn:hover {
      background-color: var(--copy-btn-hover);
    }

    body.dark .toggle-theme-btn .icon {
      transform: rotate(180deg);
    }

    h1 {
      font-size: 2rem;
    }

    .main-layout {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .left-panel {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .right-panel {
      flex: 1.2;
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      height: fit-content;
    }

    textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text-color);
      font-size: 1rem;
      resize: vertical;
      min-height: 60px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .result-box {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }

    .result-box h3 {
      margin-top: 0;
    }

    .result-box pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
      max-height: 300px;
      font-size: 0.95rem;
    }

    .copy-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: var(--copy-btn-bg);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .copy-btn:hover {
      background-color: var(--copy-btn-hover);
    }

    .loader-container {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid var(--border-color);
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-color);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header-bar">
        <button onclick="toggleTheme()" class="toggle-theme-btn">
          <span class="icon">üåô</span> Toggle Mode
        </button>
        <form action="{{ url_for('auth.logout') }}" method="get">
          <button type="submit" class="logout-btn">üîì Logout</button>
        </form>
      </div>

      <h1>üöÄ RSP Call Analysis Dashboard</h1>

      <div class="main-layout">
        <!-- Left Panel -->
        <div class="left-panel">
          <textarea id="customPrompt" placeholder="Optional: Add a custom prompt for analysis..."></textarea>

          <div class="buttons">
            <button id="callEndpointBtn">Transcribe Last Call</button>
            <button id="getCallsBtn">Get Today's Calls</button>
          </div>

          <div id="loader-container" class="loader-container">
            <div class="spinner"></div>
            <p class="loader-text">Processing... Please wait.</p>
          </div>

          <div id="results" style="display: none;">
            <div class="result-box" id="transcription-box">
              <h3>üìù Transcription</h3>
              <button class="copy-btn" onclick="copyToClipboard('transcription-content')">Copy</button>
              <pre id="transcription-content"></pre>
            </div>

            <div class="result-box" id="analysis-box">
              <h3>üß† Analysis</h3>
              <button class="copy-btn" onclick="copyToClipboard('analysis-content')">Copy</button>
              <pre id="analysis-content"></pre>
            </div>
          </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
          <h3>üìû Today's Calls</h3>
          <div id="calls-section" style="display: none;">
            <div id="calls-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("callEndpointBtn").addEventListener("click", function () {
      document.getElementById("loader-container").style.display = "block";
      document.getElementById("results").style.display = "none";

      const prompt = document.getElementById("customPrompt").value;

      fetch(`/transcribe?prompt=${encodeURIComponent(prompt)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("loader-container").style.display = "none";
          if (data.error) return alert("Error: " + data.error);

          document.getElementById("results").style.display = "block";
          document.getElementById("transcription-content").textContent = data.transcription;
          document.getElementById("analysis-content").textContent = data.analysis;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("loader-container").style.display = "none";
        });
    });

    document.getElementById("getCallsBtn").addEventListener("click", function () {
      document.getElementById("loader-container").style.display = "block";
      document.getElementById("calls-section").style.display = "none";

      fetch("/calls")
        .then(response => response.json())
        .then(data => {
          document.getElementById("loader-container").style.display = "none";
          if (data.error) return alert("Error: " + data.error);

          const callsList = document.getElementById("calls-list");
          callsList.innerHTML = "";

          data.calls.forEach(call => {
            const callHTML = `
              <div style="margin-bottom: 1rem;">
                <strong>${call.userName || "Unknown User"}</strong><br>
                Direction: <em>${call.direction || "N/A"}</em><br>
                Left: ${call.left || "N/A"}<br>
                Right: ${call.right || "N/A"}<br>
                Time: ${call.time || "N/A"}<br>
                <button style="margin-top: 0.5rem;" onclick="transcribeSpecificCall('${call.id}')">Transcribe</button>
              </div>
              <hr>
            `;
            callsList.innerHTML += callHTML;
          });

          document.getElementById("calls-section").style.display = "block";
        })
        .catch(error => {
          console.error("Error fetching calls:", error);
          document.getElementById("loader-container").style.display = "none";
        });
    });

    function transcribeSpecificCall(callId) {
      const prompt = document.getElementById("customPrompt").value;
      document.getElementById("loader-container").style.display = "block";
      document.getElementById("results").style.display = "none";

      fetch(`/transscribespecificcall?id=${callId}&prompt=${encodeURIComponent(prompt)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("loader-container").style.display = "none";
          if (data.error) return alert("Error: " + data.error);

          document.getElementById("results").style.display = "block";
          document.getElementById("transcription-content").textContent = data.transcription;
          document.getElementById("analysis-content").textContent = data.analysis;
        })
        .catch(error => {
          console.error("Error fetching specific transcription:", error);
          document.getElementById("loader-container").style.display = "none";
        });
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
